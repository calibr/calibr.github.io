<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system;
        text-align: center;
      }
      body > div {
        margin-bottom: 10px;
      }
      input {
        background: rgba(242, 241, 238, 0.6);
        box-shadow: rgba(15, 15, 15, 0.1) 0px 0px 0px 1px inset, rgba(15, 15, 15, 0.1) 0px 1px 1px inset;
        border-radius: 3px;
        padding: 3px 6px;
        line-height: 20px;
        font-size: 14px;
        border: 0;

        width: 300px;
      }
    </style>
    <script>
      function send() {
        document.body.innerHTML = 'Thanks for the login and password!'
      }
    </script>
  </head>
  <body>
    <div class="logo">
      <img width="64" height="64" src="https://dl2.macupdate.com/images/icons256/57481.png?d=1550654864">
    </div>
    <div>Your session has expired.<br>To continue viewing the note please log in:</div>
    <div><input type="text" placeholder="Login" name="login"></div>
    <div><input type="password" placeholder="Password" name="password"></div>
    <button onclick="send()" style="cursor: pointer; -moz-user-select: none; transition: background 120ms ease-in 0s; display: inline-flex; align-items: center; justify-content: center; white-space: nowrap; border-radius: 3px; height: 32px; padding: 0px 12px; font-size: 14px; line-height: 1.2; border: 1px solid rgba(55, 53, 47, 0.16); margin-left: 12px; flex: 1 1 0%;">Submit</button>
  </body>
</html>
